<!DOCTYPE HTML>
<html>

<head>
    <title>拼图</title>
    <style>
        .picture {
            border: 1px solid black;
        }

        #main {
            float: left;
        }

        #yuantu {
            float: left;
            margin-left: 20px;
        }

        #step {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <meta charset="UTF-8" />
    <div id="title">
        <h2>拼图游戏</h2>
    </div>
    <div id="slider">
        <form>
            <label>简单</label>
            <input type="range" id="level" value="4" min="3" max="5" step="1">
            <label>困难</label>
            <input type="text" id='step' readonly="readonly" value="0"><label>步数</label>
        </form>
        <br>
    </div>
    <div id="main" class="main">
        <canvas id="pintu" width="480px" height="480px"></canvas>
    </div>
    <div id="yuantu" width="480px" height="480px"><img src="pintu.jpg" width="480" height="480" /></div>
    <script src="index.js"></script>
</body>

</html>
